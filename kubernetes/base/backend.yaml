# ============================================================================
# BACKEND - Deployment + Service
# ============================================================================
# API Express.js connectée à PostgreSQL
# ============================================================================

---
# --------------------------------------------------------------------------
# Deployment - Backend API
# --------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cv-react
  labels:
    app: cv-react
    component: backend
spec:
  replicas: 2  # Haute disponibilité
  selector:
    matchLabels:
      app: cv-react
      component: backend
  template:
    metadata:
      labels:
        app: cv-react
        component: backend
    spec:
      containers:
        - name: backend
          # Image à remplacer par votre registry (Docker Hub, GitLab Registry, etc.)
          image: cv-react-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          env:
            # Variables depuis ConfigMap
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: cv-react-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: cv-react-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: cv-react-config
                  key: DB_NAME
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: cv-react-config
                  key: NODE_ENV
            # Variables depuis Secret
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cv-react-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cv-react-secrets
                  key: DB_PASSWORD
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5

---
# --------------------------------------------------------------------------
# Service - Backend (ClusterIP)
# --------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: cv-react
  labels:
    app: cv-react
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      name: http
  selector:
    app: cv-react
    component: backend
