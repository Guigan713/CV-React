[defaults]
# Inventaire par défaut
inventory = ./inventories/k3s-hosts.ini

# Désactiver la vérification des clés SSH
host_key_checking = False

# Timeout pour les connexions SSH (en secondes)
timeout = 30

# Nombre de processus parallèles
forks = 5

# Rôles
roles_path = ./playbooks/roles

# Sortie colorée
force_color = True

# Afficher les différences lors des changements
diff_always = True

# Ne pas créer de fichiers .retry
retry_files_enabled = False

# Interpréteur Python sur les hôtes distants
interpreter_python = auto_silent

# Fichier de mot de passe Vault (optionnel)
# vault_password_file = .vault_pass

[privilege_escalation]
# Configuration de l'élévation de privilèges
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Configuration SSH
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
