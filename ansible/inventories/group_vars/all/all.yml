---
# ============================================================================
# VARIABLES GLOBALES - Tous les hôtes
# ============================================================================

# --------------------------------------------------------------------------
# Utilisateur SSH
# --------------------------------------------------------------------------
ssh_user: Guillaume
ssh_allow_password: true
# Clé publique SSH (à décommenter et remplir avec votre clé)
# ssh_public_key: "ssh-rsa AAAA... guillaume@machine"

# --------------------------------------------------------------------------
# Réseau
# --------------------------------------------------------------------------
cluster_subnet: "192.168.56.0/24"
domain_name: "cv.local"

# --------------------------------------------------------------------------
# Application
# --------------------------------------------------------------------------
app_name: cv-react
app_namespace: cv-react

# --------------------------------------------------------------------------
# Images Docker
# --------------------------------------------------------------------------
docker_registry: ""  # Laisser vide pour images locales, ou "ghcr.io/username/"
image_tag: "latest"

# --------------------------------------------------------------------------
# Replicas Kubernetes
# --------------------------------------------------------------------------
frontend_replicas: 2
backend_replicas: 2
